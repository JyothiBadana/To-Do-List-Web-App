<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>To-Do List</h1>

    <div class="input-group">
      <label for="task-input" class="visually-hidden">New Task</label>
      <input type="text" id="task-input" placeholder="Enter a task" autocomplete="off" />
      <button id="add-task" type="button">Add</button>
    </div>

    <ul id="task-list" aria-live="polite"></ul>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
